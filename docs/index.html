<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueda de Aprendizaje Interactivo</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./assets/icons/ruleta.png" type="image/x-icon">

    <link rel="icon" type="image/png" href="./assets/icons/ruleta.png">

    </head>
<body>
    <div class="contenedor-principal">
        <header class="game-header">
            <h1>Rueda de Aprendizaje</h1>
        </header>

        <div id="marcadorJuego" class="marcador">
            Aciertos: <span id="puntosAciertos">0</span>
        </div>

        <div class="ruleta-area">
            <div class="ruleta-container">
                <canvas id="ruletaJuego"></canvas> <div class="indicador-ruleta"></div>
            </div>
            <button id="botonGirar" class="boton-accion principal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.59V7.41c0-.89 1.08-1.34 1.71-.71l4.59 4.59c.39.39.39 1.02 0 1.41l-4.59 4.59c-.63.63-1.71.18-1.71-.71z"/>
                </svg>
                GIRAR
            </button>
        </div>

        <div id="areaResultado" class="resultado-seccion" style="display:none;">
            <h2>¡Resultado!</h2>
            <div id="textoResultado" class="display-resultado">
                </div>

            <div id="explicacionIngles" class="display-explicacion" style="display:none;">
                </div>

            <div id="botonesEvaluacion" class="botones-post-giro" style="display:none;">
                <button id="botonCorrecto" class="boton-accion evaluacion-correcta">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                    </svg>
                    ¡Lo Dije Bien!
                </button>
                <button id="botonIncorrecto" class="boton-accion evaluacion-incorrecta">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                    </svg>
                    Necesito Repasar
                </button>
            </div>

            <div class="botones-post-giro"> <button id="botonNuevoIntento" class="boton-accion secundario">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                    </svg>
                    Nuevo Intento
                </button>
                <button id="botonExplicarIngles" class="boton-accion terciario">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.5 14.5c-2.03 0-3.84-1.06-4.92-2.7h9.84c-1.08 1.64-2.89 2.7-4.92 2.7zm0-11c.86 0 1.69.24 2.4.67.71-.43 1.54-.67 2.4-.67 1.1 0 2.1.44 2.83 1.17C17.16 7.44 16.1 7 15 7c-.86 0-1.69.24-2.4.67-.71-.43-1.54-.67-2.4-.67-.76 0-1.47.18-2.1.5.93-1.13 2.3-1.84 3.83-1.84zm4.67 3.5H8.83c-.23.64-.33 1.31-.33 2s.1 1.36.33 2h6.34c.23-.64.33-1.31.33-2s-.1-1.36-.33-2zm1.33 4.33c-.49 1.12-1.26 2.06-2.21 2.7.96.64 2.09.97 3.28.97 2.07 0 3.92-1.1 4.94-2.77-.35.09-.7.14-1.06.14-.96 0-1.88-.28-2.64-.64-.1.21-.21.41-.31.63zm-9.34-.06c-.95-.64-1.72-1.58-2.21-2.7.28.42.62.78 1.02 1.09-.76.36-1.68.64-2.64.64-.36 0-.71-.05-1.06-.14C3.58 17.9 5.43 19 7.5 19c1.19 0 2.32-.33 3.28-.97-.1-.22-.21-.42-.31-.63z"/>
                    </svg>
                    Explicar en Inglés
                </button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
